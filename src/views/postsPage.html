<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Canadiano's Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <base href="/">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="user-info blog-logo">
                <figure>
                    <img src="./src/img/gatinho-fofo.png" alt="Imagem de perfil">
                </figure>
                <h3>GatinhoFofo</h3>
            </div>

            <div class="user-login user-logout">
                <button class="homepage-login-button homepage-logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="posts-container">

        <section class="create-post">
            <form class="create-post-form" action="#">
                <input type="text" name="postInput" id="post-input"
                    placeholder="Digite aqui o texto de sua publicação :)" required>
                <button id="create-post-button" class="post-button" required>Publicar</button>
            </form>
        </section>

        <main class="posts-main">
            <ul class="posts-list">

            </ul>
        </main>
    </div>

    <div class="edit-post-modal">
        <div class="inner-edit-post-modal">
            <button id="close-edit-modal-button">Fechar</button>
            <h2>Editar publicação</h2>
            <form class="edit-form" action="#">
                <input type="text" name="EditarPost" id="edit-post-input"
                    placeholder="Digite aqui o texto de sua publicação :)" required>
                <button class="edit-button">Editar</button>
            </form>
        </div>
    </div>

    <div class="delete-post-modal">
        <div class="inner-delete-post-modal">
            <!-- <button id="close-delete-modal-button">Fechar</button> -->
            <h2>Deletar post</h2>
            <form class="delete-form" action="#">
                <button id="yes-button">Sim</button>
                <button id="no-button">Não</button>
            </form>
        </div>
    </div>
    <script type="module" src="/src/js/controllers/posts-page.controller.js"></script>

</body>

</html>
