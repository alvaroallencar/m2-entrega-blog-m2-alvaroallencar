<body>

  <header>
    <div class="container">
      <div class="user-info">
        <h3>Canadiano's Blog</h3>
      </div>

      <div class="user-login">
        <button class="homepage-login-button">Login</button>
        <button class="homepage-signup-button">Cadastro</button>
      </div>
    </div>
  </header>

  <div class="signup-modal">
    <div class="inner-signup-modal">
      <button id="close-signup-modal-button">Fechar</button>
      <h2>Cadastro</h2>
      <form class="signup-form" action="#">
        <input type="text" name="username" id="username" placeholder="Nome de usuÃ¡rio" required>
        <input type="email" name="email" id="signup-email" placeholder="E-mail" required>
        <input type="text" name="avatarUrl" id="avatarUrl" placeholder="Imagem de perfil" required>
        <input type="password" name="password" id="signup-password" placeholder="Senha" required>
        <button id="signup-button">Cadastrar</button>
      </form>
    </div>
  </div>

  <div class="login-modal">
    <div class="inner-login-modal">
      <button id="close-login-modal-button">Fechar</button>
      <h2>Login</h2>
      <form class="login-form" action="#">
        <input type="email" name="email" id="login-email" placeholder="E-mail" required>
        <input type="password" name="password" id="login-password" placeholder="Senha" required>
        <button id="login-button">Login</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/js/controllers/script.js"></script>
</body>
